version: "3.9"
   
services:
  web:
    build: .
    command: sh -c "entrypoint.sh"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=menu
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db

  db:
    image: postgres
    volumes:
      - django_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=menu
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

volumes:
  django_db: